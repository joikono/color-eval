<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Accuracy Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #fff;
            margin-top: 20px;
        }

        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background: #fff;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e0554f;
        }

        h2 {
            text-align: center;
            font-size: 1.8rem;
            color: #333;
            margin-top: 30px;
        }

        p {
            text-align: center;
            font-size: 1rem;
            color: #e0554f;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Color Accuracy Checker</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="target_image">Target Color Image:</label>
        <input type="file" name="target_image" id="target_image" required>
        
        <label for="input_image">Input Color Image:</label>
        <input type="file" name="input_image" id="input_image" required>
        
        <button type="submit">Check Color Accuracy</button>
    </form>

    {% if accuracy is not none %}
        <h2>Color Accuracy: {{ accuracy }}%</h2>
    {% endif %}
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
